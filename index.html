<html>
<head>
<script>
function add(){
var a,b,c,d,e,dis;

a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c=Number(document.getElementById("third").value);
d=Number(document.getElementById("fourth").value);
e=a-c;
f=b-d;

dis=Math.sqrt(Math.pow(e,2)+Math.pow(f,2));
document.getElementById("answer").value= dis;
}
</script>
</head>
<body>
Enter X1 : <input id="first">
<br>
<br>

Enter Y1 : <input id="second">
<br>
<br>

Enter X2 : <input id="third">
<br>
<br>

Enter Y2 : <input id="fourth">
<br>
<br>



<button onclick="add()">DISTANCE</button>
<input id="answer">
</body>
</html>
